<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>

    <link rel="stylesheet" href="../css/reset.css" />
    <link rel="stylesheet" href="../css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
  </head>
  <body id="background-server">
    <div id="login-background">
      <h2>Cadastro</h2>
      <form>
        <div>
          <label for="name">Nome</label>
          <input id="name" type="text" placeholder="Digite seu nome" />
          <div>
            <p id="name-error"></p>
          </div>
        </div>
        <div>
          <label for="email">E-mail</label>
          <input id="email" type="text" placeholder="Digite seu-mail" />
          <div>
            <p id="email-error"></p>
          </div>
        </div>
        <div>
          <label for="phone">Telefone</label>
          <input id="phone" type="texte" placeholder="Digite seu telefone" />
          <div>
            <p id="phone-error"></p>
          </div>
        </div>
        <div id="eye-passworld">
          <label for="password">Senha</label>
          <input id="password" type="password" placeholder="Digite sua senha" />

          <div>
            <p id="password-error"></p>
          </div>
        </div>
        <div>
          <label for="password-confirm">Confirmar Senha</label>
          <input
            id="password-confirm"
            type="password"
            placeholder="Confirme sua senha"
          />
          <div>
            <p id="password-confirm-error"></p>
          </div>
        </div>

        <div>
          <button id="login-button">CADASTRAR</button>
        </div>

        <div id="social-media">
          <a href="https://criarmeulink.com.br/u/1749254841" target="_blank"
            ><i class="fa-solid fa-phone"></i
          ></a>
          <a href="https://www.facebook.com" target="_blank"
            ><i class="fa-brands fa-facebook"></i
          ></a>
          <a href="https://www.instagram.com" target="_blank"
            ><i class="fa-brands fa-instagram"></i
          ></a>
          <a href="https://web.whatsapp.com" target="_blank"
            ><i class="fa-brands fa-whatsapp"></i
          ></a>
        </div>
      </form>
    </div>

    <a href="../pages/home.html">
      <button id="btn-voltar">
        <img src="../image/seta.png" alt="Seta para voltar." />
      </button>
    </a>

    <script src="/src/js/index.js"></script>
  </body>
</html>
